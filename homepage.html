<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromify - Homepage</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background: #f7f7f7; /* Light background for contrast */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #2c3e50, #2980b9); /* Strong gradient */
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #fff;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
        }

        /* Main Content Styles */
        .content {
            margin-top: 120px; /* Adjusted to avoid overlap with the header */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        h2 {
        color: #2c3e50; /* Base text color */
        font-size: 48px;
        margin-bottom: 40px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
        max-width: 80%;
        line-height: 1.3;
        background: linear-gradient(135deg, #3498db, #2ecc71); /* Gradient effect on text */
        -webkit-background-clip: text; /* Clips the background to the text */
        color: transparent; /* Makes the original color transparent to reveal the gradient */
        padding: 10px 20px;
        border-radius: 10px; /* Rounded corners for a smooth look */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for 3D effect */
        transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
    }


        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2ecc71); /* Elegant button gradient */
            color: white;
            font-size: 20px;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: linear-gradient(135deg, #1abc9c, #16a085); /* Hover effect */
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: linear-gradient(135deg, #16a085, #1abc9c); /* Active effect */
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #2980b9); /* Matching the header */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            box-shadow: 0 -6px 12px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .button {
                font-size: 16px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Chromify</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>
        Colorization of Grayscale Photos Using CNN.
        </h2>
        <div class="button-container">
            <a href="{{ url_for('webcam') }}" class="button">Webcam Colorization</a>
            <a href="{{ url_for('upload_image') }}" class="button">Image Colorization</a>
            <a href="{{ url_for('upload_video') }}" class="button">Video Colorization</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Chromify. All rights reserved.</p>
    </footer>
</body>
</html>
