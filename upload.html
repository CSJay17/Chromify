<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromify - Upload Image</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background: #f7f7f7; /* Light background for consistency */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #2c3e50, #2980b9); /* Consistent header gradient */
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #fff;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
        }

        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }

        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content Styles */
        .content {
            margin-top: 120px; /* To avoid overlap with the header */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
            font-size: 36px;
            margin-top: 30px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 40px;
            text-align: left;
        }

        form input[type="file"] {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        form button {
            background: linear-gradient(135deg, #3498db, #2ecc71); /* Elegant gradient for buttons */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px; /* Ensures space between input and button */
        }

        form button:hover {
            background: linear-gradient(135deg, #1abc9c, #16a085);
        }

        form button:active {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transform: translateY(2px);
        }

        .uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2c3e50, #2980b9); /* Same gradient as header */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            box-shadow: 0 -6px 12px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 32px;
            }

            form {
                padding: 20px;
                margin-top: 30px;
            }

            form input[type="file"] {
                padding: 10px;
                font-size: 14px;
            }

            form button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Chromify</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/webcam">Real-Time Colorization</a></li>
                <li><a href="/upload_video">Video Colorization</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Upload Image for Colorization</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        <div class="uploaded-image">
            <h3>Preview:</h3>
            <img src="" id="image-preview" alt="Preview of uploaded image" style="max-width: 100%; display: none;">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Chromify - Real-Time Colorization</p>
    </footer>

    <script>
        // Image preview logic
        const inputFile = document.querySelector('input[type="file"]');
        const imagePreview = document.getElementById('image-preview');

        inputFile.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
